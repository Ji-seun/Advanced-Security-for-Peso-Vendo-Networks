<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
        }

        .container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://drive.google.com/uc?export=view&id=1ALxBZJSAFBJQIkLv1Zx06CFtSpjZZJue" alt="Access Denied Image">
        <div class="overlay-text">BOS TAURUS AI GUARD SYSTEM</div>
    </div>

</body>
</html>
