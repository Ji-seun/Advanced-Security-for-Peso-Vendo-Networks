<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
        }

        .container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            color: white;
            z-index: 10; /* Ensure text is always on top */
            backdrop-filter: blur(5px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="bos_taurus_ai_logo.webp" alt="Access Denied">
        <div class="overlay-text">BOS TAURUS AI GUARD SYSTEM</div>
    </div>

</body>
</html>
