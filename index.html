<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
        }

        .container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: red; /* Text color */
    font-size: 50px; /* Increase size */
    font-weight: bold;
    text-align: center;
    text-shadow: -2px -2px 0 white,  
                  2px -2px 0 white,
                 -2px  2px 0 white,
                  2px  2px 0 white; /* White border effect */
    z-index: 10; /* Ensure text is on top */
}
    </style>
</head>
<body>

    <div class="container">
        <img src="bos_taurus_ai_logo.webp" alt="Access Denied">
        <div class="overlay-text">ACCESS DENIED</div>
    </div>

</body>
</html>
